<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- begin::Head -->
<head>
<base href="../../../">
<meta charset="utf-8" />
<title>Login E.D.S.</title>
<meta name="description" content="Login page example">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--begin::Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">

<!--end::Fonts -->

<!--begin::Page Custom Styles(used by this page) -->
<link href="/css/pages/login/login-1.css" rel="stylesheet"
	type="text/css" th:href="@{/css/pages/login/login-1.css}">

<!--end::Page Custom Styles -->

<!--begin::Global Theme Styles(used by all pages) -->
<link href="/plugins/global/plugins.bundle.css" rel="stylesheet"
	type="text/css" th:href="@{/plugins/global/plugins.bundle.css}">
<link href="/css/style.bundle.css" rel="stylesheet" type="text/css"
	th:href="@{/css/style.bundle.css}">

<!--end::Global Theme Styles -->

<!--begin::Layout Skins(used by all pages) -->

<!--end::Layout Skins -->
<link rel="shortcut icon" href="/media/logos/favicon.ico"
	th:href="@{/media/logos/favicon.ico}" />
</head>

<!-- end::Head -->

<!-- begin::Body -->
<body
	th:style="'background-image: url(' + @{/media/demos/demo4/header.jpg} + '); background-position: center top; background-size: 100% 350px;'"
	class="kt-page--loading-enabled kt-page--loading kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header--minimize-menu kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-page--loading">

	<!-- begin::Page loader -->

	<!-- end::Page Loader -->

	<!-- begin:: Page -->
	<div class="kt-grid kt-grid--ver kt-grid--root kt-page">
		<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v1"
			id="kt_login">
			<div
				class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">

				<!--begin::Aside-->
				<div
					class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside"
					th:style="'background:url('+ @{/media/bg/bg-2.jpg} +');'">
					<div class="kt-grid__item">
						<a href="#" class="kt-login__logo"> <img
							src="/media/logos/logo.png" th:src="@{/media/logos/logo.png}">
						</a>
					</div>
					<div
						class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
						<div class="kt-grid__item kt-grid__item--middle">
							<h3 class="kt-login__title">Bienvenido al Sistema de
								Información E.D.S. San Antonio</h3>
							<h4 class="kt-login__subtitle">Para poder ingresar complete
								la información a continuación.</h4>
						</div>
					</div>
					<div class="kt-grid__item">
						<div class="kt-login__info">
							<div class="kt-login__copyright"></div>
							<div class="kt-login__menu">
								<a href="#" class="kt-link">Privacidad</a>
							</div>
						</div>
					</div>
				</div>

				<!--begin::Aside-->

				<!--begin::Content-->
				<div
					class="kt-grid__item kt-grid__item--fluid  kt-grid__item--order-tablet-and-mobile-1  kt-login__wrapper">

					<!--begin::Head
						<div class="kt-login__head">
							<span class="kt-login__signup-label">Don't have an account yet?</span>&nbsp;&nbsp;
							<a href="#" class="kt-link kt-login__signup-link">Sign Up!</a>
						</div>-->

					<!--end::Head-->

					<!--begin::Body-->
					<div class="kt-login__body">

						<!--begin::Signin-->
						<div class="kt-login__form">
							<div class="kt-login__title">
								<h3>Ingreso</h3>
							</div>

							<!--begin::Form-->
							<form class="kt-form" th:action="@{/login}" method="post"
								novalidate="novalidate" id="kt_login_form">

								<div class="form-group">
									<input class="form-control" type="text" placeholder="Usuario"
										name="username" autocomplete="off">
								</div>
								<div class="form-group">
									<input class="form-control" type="password"
										placeholder="Contraseña" name="password" autocomplete="off">
								</div>

								<!--begin::Action-->
								<div class="kt-login__actions">
									<a href="#" class="kt-link kt-login__link-forgot"> <!-- Olvidé
										mi contraseña  --> </a>
									<button type="submit"
										class="btn btn-primary btn-elevate kt-login__btn-primary">Ingresar</button>
								</div>

								<!--end::Action-->
							</form>

							<!--end::Form-->


							<div class="kt-login__divider">
								<div class="kt-divider">
									<span></span> <span>Más Opciones</span> <span></span>
								</div>
							</div>

							<div class="kt-login__options">

								<a href="#" class="btn btn-danger kt-btn"> <i
									class="fab fa-connectdevelop"></i> Regresar al Sitio Web
								</a>
							</div>
							<br /> <br />
							<div th:if="${param.error}" class="alert alert-danger"
								role="alert">Contrase&ntilde;a invalida</div>

							<div th:if="${param.logout}" class="alert alert-success"
								role="alert">Ha cerrado sesi&oacute;n.</div>

							<!--end::Options-->
						</div>

						<!--end::Signin-->
					</div>

					<!--end::Body-->
				</div>

				<!--end::Content-->
			</div>
		</div>
	</div>

	<!-- end:: Page -->

	<!-- begin::Global Config(global config for global JS sciprts) -->
	<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#366cf3",
						"light": "#ffffff",
						"dark": "#282a3c",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
						"shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
					}
				}
			};
		</script>

	<!-- end::Global Config -->

	<!--begin::Global Theme Bundle(used by all pages) -->
	<script src="/plugins/global/plugins.bundle.js" type="text/javascript"
		th:src="@{/plugins/global/plugins.bundle.js}"></script>
	<script src="/js/scripts.bundle.js" type="text/javascript"
		th:src="@{/js/scripts.bundle.js}"></script>

	<!--end::Global Theme Bundle -->

	<!--begin::Page Scripts(used by this page) -->
	<script src="/js/pages/custom/login/login-1.js" type="text/javascript"
		th:src="@{/js/pages/custom/login/login-1.js}"></script>

	<!--end::Page Scripts -->
</body>

<!-- end::Body -->
</html>
